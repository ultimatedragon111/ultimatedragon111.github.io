<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia "Tu Salud"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0074D9;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            nav li {
                display: inline;
                margin: 0 20px;
            }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-heading {
            background-color: #0074D9;
            color: #fff;
            padding: 10px;
            font-size: 1.5em;
        }

        .section-content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmacia "Tu Salud"</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="section">
            <div class="section-heading">Nuestros Productos</div>
            <div class="section-content">
                <!-- Aquí puedes listar los productos de la farmacia -->
                <p>Producto 1</p>
                <p>Producto 2</p>
                <p>Producto 3</p>
            </div>
        </div>

        <div class="section">
            <div class="section-heading">Nuestros Servicios</div>
            <div class="section-content">
                <!-- Aquí puedes listar los servicios de la farmacia -->
                <p>Servicio 1</p>
                <p>Servicio 2</p>
                <p>Servicio 3</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Farmacia "Tu Salud"
    </footer>
</body>
</html>
